<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Campo Minado</title>
</head>
<body>
    <div class="wrapper">
        <h1>Minas: <span id="mines-count">0</span></h1>
        <br>
        <p id="cronometro">00:00:00</p>
        <button class="wrapper__button" onclick="iniciarCronometro()">Iniciar</button>
        <button class="wrapper__button"  onclick="pararCronometro()">Parar</button>
    </div>
    <div id="board">
    </div>
    
    <br>
    <div class="wrapper-button">
        <button id="flag-button">🚩</button>
        <button id="restart" onclick="location.reload()">🔄️</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
